<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivosw diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imag-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="imagem felcsivel">
    </picture>
    <h1>reproduzir audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/happy-mistaque.mp3" controls autoplay></audio>
    <audio preload="metadata" controls loop>
       <source src="midia/guanacast-33.mp3" type="audio/mpeg"> 
    </audio>
    
</body>
</html>
